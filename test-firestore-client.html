<!DOCTYPE html>
<html>
<head>
    <title>Test Firestore</title>
</head>
<body>
    <h1>Testing Firestore...</h1>
    <div id="log"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOVIxeBvo4BxPniGYYWczp5DEbWVv1asw",
            authDomain: "prettyyou-958e9.firebaseapp.com",
            projectId: "prettyyou-958e9",
            storageBucket: "prettyyou-958e9.firebasestorage.app",
            messagingSenderId: "981565959741",
            appId: "1:981565959741:web:384e3fd7192dddd4834454",
            measurementId: "G-N7X62059QT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(msg) {
            document.getElementById('log').innerHTML += msg + '<br>';
            console.log(msg);
        }

        async function test() {
            log("Fetching products...");
            try {
                const snap = await Promise.race([
                    getDocs(collection(db, "products")),
                    new Promise((_, r) => setTimeout(() => r(new Error("TIMEOUT_READ")), 5000))
                ]);
                if (snap instanceof Error) throw snap;
                log("Fetched " + snap.size + " products");
            } catch (e) {
                log("Fetch failed: " + e.message);
            }
            
            log("Attempting to write...");
            try {
                const docRef = await Promise.race([
                    addDoc(collection(db, "test_collection"), { test: true }),
                    new Promise((_, r) => setTimeout(() => r(new Error("TIMEOUT_WRITE")), 5000))
                ]);
                if (docRef instanceof Error) throw docRef;
                log("Write success! ID: " + docRef.id);
            } catch (e) {
                log("Write failed: " + e.message);
            }
        }
        test();
    </script>
</body>
</html>
